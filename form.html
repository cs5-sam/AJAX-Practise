<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery From events</title>
    <script src="./events.js"></script>
    <link rel="stylesheet" href="./events.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner mt-3">
        <h1 class="text-center">Form events</h1>
        <hr>
        <form id="myform">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <select id="age" class="form-control">
                    <option value="">Select age</option>
                    <option value="age<18">age<18</option>
                    <option value="age<124">age<124</option>
                    <option value="age<180">age<180</option>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary mt-3">
            <button type="button" class="copy btn btn-warning mt-3">Copy to clipboard</button>
        </form>
        <div class="content border border-primary mt-3 p-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#username').focus(function(){
                $(this).css('background-color','green');
            });
            $('#password').focus(function(){
                $(this).css('background-color','green');
            });
            $('#age').focus(function(){
                $(this).css('background-color','green');
            });
            $('#username').blur(function(){
                $(this).css('background-color','transparent');
            });
            $('#password').blur(function(){
                $(this).css('background-color','transparent');
            });
            $('#age').blur(function(){
                $(this).css('background-color','transparent');
            });
            $('#age').change(function(){
                var a = $(this).val();
                $('.content').html("What is up! "+a).show().fadeOut(2000);
            });
            $('.copy').click(function(){
                $('#username').select();
                document.execCommand("copy");
                console.log($('#username').select());
                alert($('#username').val());
                $('.content').text($('#username').val());
            });
        });
    </script>
</body>
</html>
