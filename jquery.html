<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Events</title>
    <script src="./events.js"></script>
    <link rel="stylesheet" href="./events.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner mt-3">
        <h1 class="text-center">Jquery events</h1>
        <hr>
        <h2 class="text-center">1.Mouse events</h2>
        <div class="box text-center p3 mt-3 border border-dark">
            <p class="text-justify">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, magni error! Accusamus quis dolorum error mollitia ipsum consectetur ducimus modi.</p>
        </div>
        <hr>
        <h2 class="text-center">2.Keyboard events</h2>
        
        <hr>
        <ul class="list-unstyled text-center border border-muted">
            <li>keypress- All textual keys</li>
            <li>keyup - all keys</li>
            <li>keydown - only funcitonal keys</li>
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.box').click(function(){
                $('.box').css('background-color','lightpink');
            });
            $('.box').dblclick(function(){
                $(this).css('background-color','blue');
            });
            $('.box').contextmenu(function(){
                $(this).css('background-color','green');
                // $(this).css({'p1':'v1','p2':'v2'});
            });
            $('.box').mouseenter(function(){
                $(this).css('background-color','red');
            });
            $('.box').mouseleave(function(){
                $(this).css('background-color','transparent');
            });

            //Keyboard events
            $('body').keypress(function(){
                $(this).css('background-color','skyblue');
            });
            $('body').keyup(function(){
                $(this).css('background-color','#2980b9');
            });
            $('body').keydown(function(){
                $(this).css('background-color','#27ae60');
            });
        });
    </script>
</body>
</html>
