<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Effects and animations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">
        JQuery Effects & Aniimate
    </h1>
    <hr>
    <button id="show" type="button">Show</button>
    <button id="hide" type="button">hide</button>
    <button id="toggle" type="button">toggle</button>
    <hr>
    <button id="fadeout" type="button">Fadeout</button>
    <button id="fadein" type="button">Fadein</button>
    <button id="fadetoggle" type="button">Fadetoggle</button>
    <hr>
    <button id="slideup" type="button">Slide up</button>
    <button id="slidedown" type="button">Slide down</button>
    <button id="slidetoggle" type="button">Slide toggle</button>
    <button id="stop" class="btn btn-danger" type="button">Stop</button>
    <hr>
    <h2 id="content" class="content p-4 bg-dark text-white w-25">
        Hello World
    </h2>
    <hr>
    <button id="left" type="button">Moveleft</button>
    <button id="right" type="button">MoveRight</button>
    <button id="around" type="button">MoveAround</button>
    <div class="box position-relative bg-danger p-4 w-25"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#hide').click(function(){
                $('#content').hide();
            });
            $('#show').click(function(){
                $('#content').show();
            });
            $('#toggle').click(function(){
                $('#content').toggle();
            });
            $('#fadeout').click(function(){
                $('#content').fadeOut(2000,function(){
                    $('#fadeout').text("gone!!!");
                });
            });
            $('#fadein').click(function(){
                $('#content').fadeIn(2000);
            });
            $('#fadetoggle').click(function(){
                $('#content').fadeToggle(2000);
            });
            $('#slideup').click(function(){
                $('#content').slideUp(1000);
            });
            $('#slidedown').click(function(){
                $('#content').slideDown(1000);
            });
            $('#slidetoggle').click(function(){
                $('#content').slideToggle(1000);
            });
            $('#stop').click(function(){
                $('#content').stop();
            });
            $('#right').click(function(){
                $('.box').animate({
                    left:500,
                    height: "300px",
                    opacity: "0.5",
                    transition: "1s",
                });
            });
            $('#left').click(function(){
                $('.box').animate({
                    left: 0,
                    height: "-300px",
                    opacity: "1",
                });
            });
            $('.#around').click(function(){
                var box = $('.box');
                box.animate({
                    left: 300
                });
                box.animate({
                    top:500
                });
                box.animate({
                    left: 0,
                    top: 500
                });
                box.animate({
                    left:0,
                    top:0
                });
            });
        });
    </script>
</body>
</html>
